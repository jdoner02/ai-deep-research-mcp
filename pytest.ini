[tool:pytest]
# Test configuration for AI Deep Research MCP
python_paths = . src
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*
addopts = 
    --strict-markers
    --disable-warnings
    --tb=short
    -v
    -p no:cacheprovider
env = 
    PYTHONPATH = .:src
markers =
    unit: Unit tests
    integration: Integration tests  
    system: System tests
    slow: Slow running tests
    educational: Educational demonstration tests